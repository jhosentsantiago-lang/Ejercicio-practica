<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Organigrama ramas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .tree {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .master {
      background: #3b82f6;
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: bold;
      margin-bottom: 40px;
      position: relative;
    }

    /* líneas que salen de la master */
    .master::after {
      content: "";
      position: absolute;
      bottom: -40px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #333;
    }

    .branches {
      display: flex;
      justify-content: center;
      gap: 40px;
      position: relative;
    }

    .branch {
      background: white;
      border: 2px solid #3b82f6;
      border-radius: 10px;
      padding: 14px;
      min-width: 160px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* líneas horizontales que conectan a las ramas */
    .branches::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 0;
      right: 0;
      height: 2px;
      background: #333;
    }

    .branches::after {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
    }

    img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="tree">
    <div class="master">MASTER</div>

    <div class="branches">
      <!-- Rama 1: Foto -->


      <!-- Rama 2: Nombre -->


      <!-- Rama 3: Habilidades -->

    </div>
  </div>
</body>
</html>
