<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Currículum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }

    .master {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 20px;
    }

    .header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #3b82f6;
    }

    .name {
      flex: 1;
    }

    .name h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }

    .name p {
      margin: 4px 0;
      color: #555;
    }

    .section {
      margin-top: 20px;
    }

    .section h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #3b82f6;
      border-bottom: 1px solid #eee;
      padding-bottom: 4px;
    }

    .skills ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .skills li {
      background: #3b82f6;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="master">
    <!-- Rama 1 + Rama 2 -->
    <div class="header">
      <!-- Rama Foto -->
      <img src="https://via.placeholder.com/150" alt="Foto de perfil">

      <!-- Rama Nombre -->
      <div class="name">
        <h1>Juan Pérez</h1>
        <p>Estudiante de Informática</p>
        <p>Email: juanperez@email.com</p>
        <p>Tel: +57 300 123 4567</p>
      </div>
    </div>

    <!-- Rama Habilidades -->
    <div class="section skills">
      <h2>Habilidades</h2>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>Python</li>
        <li>Trabajo en equipo</li>
      </ul>
    </div>
  </div>
</body>
</html>
